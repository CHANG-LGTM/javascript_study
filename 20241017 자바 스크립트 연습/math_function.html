<!DOCTYPE html>
<head>
    <script>
        document.write(Math.round(5.3)+"<br>")

        document.write(Math.ceil(5.7)+"<br>")
        
        document.write(Math.sqrt(5)+"<br>")

        document.write("삼각 함수<br>")

        document.write(Math.abs(-3.7)+"<br>")
        document.write(Math.sin(Math/PI/2)+"<br>")
        document.write(Math.cos(0)+"<br>")
        document.write(Math.tan(0)+"<br>")

        document.write(Math.min(0,3,-5,12)+"<br>")
        document.write(Math.max(0,3,-5,12)+"<br>")
        document.write(Math.log(1));
        
    </script>
    <meta charset="UTF-8">
    <title>여러 종류의 함수</title>
</head>
<body>
    
</body>
</html>
