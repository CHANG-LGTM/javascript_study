<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script>
        $(document).ready(function(){
        $("#btn").click(function(){
            let url = $("#naver").attr("href");
            alert(url);
        });

    });
    </script>
</head>
<body>
    <p>
        <a id="naver" href="https://naver.com">네이버로 이동하기</a>
    </p>
    <button id="btn">href 값 얻기</button>
</body>

</html>
