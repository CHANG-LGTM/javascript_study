!DOCTYPE html>
<html lang="en">
<head>
    <script>
        scores = {kor:80,eng:90,math:100};
        let total = scores.kor + scores.eng + scores.math;
        avg = total/3;

        document.write("합계:" + total)
        document.write("<br>" + total)
        document.write("평균:" + avg)
    </script>
    <meta charset="UTF-8">
    <title>자바 스크립트 연습</title>
</head>
<body>
    <h3>innerHTML을 이용한 HTML 요소에 내용 추가</h3>
    <p id="main">홍길동</p>


    
</body>
</html>
