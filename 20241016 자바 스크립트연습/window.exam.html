<!DOCTYPE html>
<html lang="en">
<head>
    <script> 
    let newWindow;

    function openWindow(){
        newWindow=window.open("새창", "width=250,height=80,left=230, top=100");
        newWindow.document.write("<p>새창이 열렸습니다.</p>");
    }

    function resizeWin(){
        newWindow.resizeTo(300,300);
        newWindow.focus();
    }
        
    </script>
    <meta charset="UTF-8">
    <title>윈도우 예제</title>
</head>
<body>
    <button onclick="openWin()">새 창 열기</button>
    <button onclick="resizeWin()">창 크기 조절하기</button>
    
</body>
</html>
